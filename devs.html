   <script>
	   document.getElementById("clear-cookies-btn").addEventListener("click", function() {
  var cookies = document.cookie.split(";");
  for (var i = 0; i < cookies.length; i++) {

function setItemToLocalStorage() {
  const key = prompt("Entrez la clé pour le localStorage :");
  const value = prompt("Entrez la valeur :");
  localStorage.setItem(key, value);
}

function getItemFromLocalStorage() {
  const key = prompt("Entrez la clé à obtenir du localStorage :");
  const value = localStorage.getItem(key);
  alert(`La valeur pour la clé "${key}" est : ${value}`);
}

function removeItemFromLocalStorage() {
  const key = prompt("Entrez la clé à supprimer du localStorage :");
  localStorage.removeItem(key);
  alert(`La clé "${key}" a été supprimée du localStorage.`);
}

function setCookie() {
  const key = prompt("Entrez la clé pour le cookie :");
  const value = prompt("Entrez la valeur :");
  document.cookie = `${key}=${value}`;
}

function getCookie() {
  const key = prompt("Entrez la clé du cookie à obtenir :");
  const cookies = document.cookie.split('; ');
  for (const cookie of cookies) {
    const [cookieKey, cookieValue] = cookie.split('=');
    if (cookieKey === key) {
      alert(`La valeur pour le cookie "${key}" est : ${cookieValue}`);
      return;
    }
  }
  alert(`Aucun cookie trouvé pour la clé "${key}"`);
}

function deleteCookie() {
  const key = prompt("Entrez la clé du cookie à supprimer :");
  document.cookie = `${key}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
  alert(`Le cookie "${key}" a été supprimé.`);
}

   </script>
