<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour r√©cup√©rer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur √† l'√©l√©ment souhait√©
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouv√©
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // R√©initialiser la couleur √† celle par d√©faut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // √âcouteur d'√©v√©nement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // √âcouteur d'√©v√©nement pour le bouton de r√©initialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
  </script>

    <script>
// Fonction pour afficher les informations depuis le localStorage
function afficherReposDepuisLocalStorage() {
  var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];

  repoURLs.forEach(function(url) {
    fetch(url)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var reposDiv = document.getElementById("repos");
        var infoDiv = createRepoElement(data);

        var repoContainer = document.createElement("div");
        repoContainer.className = "item-container";
        repoContainer.dataset.repoUrl = url;

        var deleteButton = document.createElement("button");
        deleteButton.className = "delete-button";
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", supprimerRepo);

        repoContainer.appendChild(deleteButton);
        repoContainer.appendChild(infoDiv);

        reposDiv.appendChild(repoContainer);
      })
      .catch(function(error) {
        console.log('Erreur', error);
      });
  });
}

// Fonction pour afficher les informations depuis le JSON et enregistrer l'URL dans le localStorage
function afficherInfosDepuisJSON() {
  var url = prompt("Enter URL to repo:");

  fetch(url)
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      var reposDiv = document.getElementById("repos");
      var infoDiv = createRepoElement(data);

      var repoContainer = document.createElement("div");
      repoContainer.className = "item-container";
      repoContainer.dataset.repoUrl = url;

      var deleteButton = document.createElement("button");
      deleteButton.className = "delete-button";
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", supprimerRepo);

      repoContainer.appendChild(deleteButton);
      repoContainer.appendChild(infoDiv);

      reposDiv.appendChild(repoContainer);

      var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];
      repoURLs.push(url);
      localStorage.setItem("repoURLs", JSON.stringify(repoURLs));
    })
    .catch(function(error) {
      console.log('Error', error);
      alert('Error, invalid repo', error);
    });
}

function createRepoElement(data) {
  var infoDiv = document.createElement("div");
  infoDiv.className = "item";

  var iconFontAwesome = document.createElement("i");
  iconFontAwesome.className = "fas fa-chevron-right";
  infoDiv.appendChild(iconFontAwesome);

  var iconElement = document.createElement("img");
  iconElement.src = data.Info.repoIcon;
  infoDiv.appendChild(iconElement);

  var repoNameElement = document.createElement("h2");
  repoNameElement.textContent = data.Info.repoName;
  infoDiv.appendChild(repoNameElement);

  var repoAuthorElement = document.createElement("p");
  repoAuthorElement.textContent = data.Info.repoAuthor;
  infoDiv.appendChild(repoAuthorElement);

  return infoDiv;
}

// Gestionnaire d'√©v√©nement pour le bouton "Delete"
function supprimerRepo(event) {
  if (modeEdit) {
    if (confirm("Are you sure you want to delete this repo?")) {
      var repoContainer = event.currentTarget.parentElement;
      var repoUrl = repoContainer.dataset.repoUrl;

      // Supprimer le repo
      repoContainer.remove();

      // Supprimer le lien du localStorage
      var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];
      var index = repoURLs.indexOf(repoUrl);
      if (index !== -1) {
        repoURLs.splice(index, 1);
        localStorage.setItem("repoURLs", JSON.stringify(repoURLs));
      }
    }
  }
}

window.addEventListener("load", afficherReposDepuisLocalStorage);

var popupButton = document.getElementById("popupButton");
popupButton.addEventListener("click", afficherInfosDepuisJSON);

var editButton = document.getElementById("editButton");
var cancelButton = document.getElementById("cancelButton");
var modeEdit = false;

editButton.addEventListener("click", function() {
  var icons = document.querySelectorAll(".fas.fa-chevron-right");
  icons.forEach(function(icon) {
    icon.className = "fas fa-minus";
  });

  editButton.classList.add("hidden");
  cancelButton.classList.remove("hidden");

  modeEdit = true;
});

cancelButton.addEventListener("click", function() {
  var icons = document.querySelectorAll(".fas.fa-minus");
  icons.forEach(function(icon) {
    icon.className = "fas fa-chevron-right";
  });

  cancelButton.classList.add("hidden");
  editButton.classList.remove("hidden");

  modeEdit = false;
});



    </script>

// Fonction pour ajouter une application aux favoris
function addToFavorites(appName) {
    let favapps = JSON.parse(localStorage.getItem("favapps")) || [];
    if (!favapps.includes(appName)) {
        favapps.push(appName);
        localStorage.setItem("favapps", JSON.stringify(favapps));
        alert("Application added to favorites!");
    } else {
        alert("Application is already in favorites.");
    }
}

const favoriteButton = document.getElementById("favorite");
favoriteButton.addEventListener("click", () => {
    const appNameFromURL = getParameterByName("name");

});
