<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour récupérer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur à l'élément souhaité
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouvé
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // Réinitialiser la couleur à celle par défaut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // Écouteur d'événement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // Écouteur d'événement pour le bouton de réinitialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
  </script>

      out = document.getElementById("out");
      repojs.init();
      const repoUrl = "https://usescarlet.com/scarlet.json";

      repojs.repo.get(repoUrl)
        .then((data) => {
          if (data === null) {
            console.error("Error: Invalid JSON response");
            return;
          }

          const meta = data.META || {};
          const all = repojs.repo.getAllCategories(data, "META");

          let output = "<pre>";
          output += "--------------------------------------<br>";
          output += `<span style="font-weight: bold;">Repo Name: <span style="font-weight: normal;">${(meta.repoName || "N/A")}</span></span><br>`;
          output += `<span style="font-weight: bold;">Repo Icon (url): <span style="font-weight: normal;">${(meta.repoIcon || "N/A")}</span></span><br>`;
          output += "--------------------------------------<br>";
          output += `<span style="font-weight: bold;">App Amount: <span style="color: green;">${all.length}</span></span><br><br>`;
          for (let i = 0; i < all.length; i++) {
            const app = all[i] || {};
            output += `<span style="font-weight: bold;"> · App ${i}'s Name: <span style="font-weight: normal;">${(app.name || "N/A")}</span></span><br>`;
            output += `  - App Version: ${app.version || "N/A"}<br>`;
            output += `  - App Category: ${app.category || "N/A"}<br>`;
            output += `  - App Description: ${app.description || "N/A"}<br>`;
            output += `  - App Bundle Id: ${app.bundleID || "N/A"}<br>`;
            output += `  - App Icon (url): ${app.icon || "N/A"}<br>`;
            output += `  - App Ipa (url): ${app.down || "N/A"}<br>`;
          }
          output += "</pre>";
          repojs.document.append(output, out)
        });
    </script>

    <script>
function openModal() {
  const bottomModal = document.getElementById('bottomModal');
  bottomModal.classList.toggle('open');
}

document.addEventListener('DOMContentLoaded', function() {
  const modalHandle = document.querySelector('.modal-handle');

  modalHandle.addEventListener('scroll', function() {
    if (modalHandle.scrollTop === modalHandle.scrollHeight - modalHandle.offsetHeight) {
      const bottomModal = document.getElementById('bottomModal');
      bottomModal.classList.remove('open');
    }
  });
});

 </script>
    <script>
var startY;
var modal = document.getElementById("my-modal");

function showModal() {
  modal.classList.add("open");
}

function closeModal() {
  modal.classList.remove("open");
}

modal.addEventListener("touchstart", function(event) {
  startY = event.touches[0].clientY;
});

modal.addEventListener("touchmove", function(event) {
  var currentY = event.touches[0].clientY;
  if (currentY > startY) {
    event.preventDefault();
    closeModal();
  }
});


 </script>
