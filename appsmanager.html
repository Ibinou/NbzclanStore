      out = document.getElementById("out");

      output += "<div class='app_cell_left'>"
      repojs.repo.get(url).then((data) => {
        var data = repojs.repo.parse(data);
        output += `<img src='${data.META.repoIcon}' class='appicon'>`
        output += `<div class="app_cell_meta">`
        output += `<div class="appname">${data.META.repoName}</div>`
        output += `<div class="appsection">${url}</div>`
        output += `</div>`
        output += `<div class="appget" style="margin-left: 3rem">`
        output += `<button style="background-color: transparent; border: none; "href="repoview.html?apps.json">Go</button>`
        output += `</div>`
        output += `</div>`
        output += "</pre>";
        repojs.repo.document.append(output, out);
      });
</script>

    <script>
const openModalBtn = document.getElementById('openModalBtn');
const bottomModal = document.getElementById('bottomModal');
const modalHandle = document.querySelector('.modal-handle');

openModalBtn.addEventListener('click', function() {
  bottomModal.classList.toggle('open');
});

modalHandle.addEventListener('scroll', function() {
  if (modalHandle.scrollTop === modalHandle.scrollHeight - modalHandle.offsetHeight) {
    bottomModal.classList.remove('open');
  }
});
