<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/featured.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"content="initial-scale=1, viewport-fit=cover, user-scalable=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tools</title>
    <script src="https://kit.fontawesome.com/a5ae6c00ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
        }
    </style>

    <a style="text-decoration: none" href="devs.html">
        <h1 style="font-family:helvetica;font-size:28px;color:white;padding-left:16px;margin-top: 20px;"><i
                class="fa-solid fa-angle-left" style="color: #ffffff;"></i> Developer Settings</h1>
    </a>
    <h1 style="font-family:helvetica;font-size:28px;color:white;padding-left:16px;margin-top: 20px;">Webhook Tools</h1>
    </div>
    <div class="section">
        <input class="inpt" id="message" type="text" placeholder="Message">
        <input type="submit" value="Send">
    </div>


    <nav class="mobile-nav">
        <a href="index.html" class="bloc-icon">
            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
        </a>
        <a href="repo.html" class="bloc-icon">
            <i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>
        </a>
        <a href="search.html" class="bloc-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        </a>
        <a href="discover.html" class="bloc-icon">
            <i class="fa-sharp fa-regular fa-compass" style="color: #ffffff;"></i>
        </a>
    </nav>
    <script>
      const webhookURL = 'https://discord.com/api/webhooks/1097775801572806746/0yf3RWPrM9CzNWirgLOjHmDru7Pey2IuEDCfbG-NA0KzKS22OOkEVr3-hjwT-DY1qNEG'; 

      const discordForm = document.getElementById('discord-form');
      discordForm.addEventListener('submit', event => {
        event.preventDefault();

        const formData = new FormData(discordForm);
        const payload = Object.fromEntries(formData.entries());

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
          .then(response => {
            if (response.ok) {
              alert('Le message a été envoyé avec succès!');
              discordForm.reset();
            } else {
              alert('Une erreur est survenue lors de l\'envoi du message.');
            }
          })
          .catch(error => {
            console.error('Une erreur est survenue lors de l\'envoi du message:', error);
            alert('Une erreur est survenue lors de l\'envoi du message.');
          });
      });

    </script>
    <script src="/js/index.js">
    </script>
</body>

</html>
