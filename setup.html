<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/featured.css" keep>
    <link rel="stylesheet" href="css/navbar.css" keep>
    <link rel="stylesheet" href="css/styles.css" keep>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"content="initial-scale=1, viewport-fit=cover, user-scalable=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Welcome | iTweakHub</title>
    <script src="/js/index.js"></script>

    <script src="https://kit.fontawesome.com/a5ae6c00ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<style>
    body {
        background-color: #1c0026;
    }
</style>
<div class="UIContainer">
  
<div class="welcomeheader">
<img class="welcomeimg" src="https://raw.githubusercontent.com/Ibinou/iTweakHub/main/img/welcomeheader.png">
</div>
<h1>Welcome</h1>
<h4>To iTweakHub</h4>
    <form id="accountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="profilePic">Profile picture:</label>
        <input type="file" accept="image/*" id="profilePic" name="profilePic" required>
        <br>
         <div class="bottom-choices">   
             <button type="submit" class="login" onclick="window.location.href='index.html';">Done</button>
    </form>
<a href="#">More informations</a>
</div> 
    
</div>  
    <script>
        const accountForm = document.getElementById('accountForm');

        accountForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const profilePicInput = document.getElementById('profilePic');
            const username = usernameInput.value;

            if (profilePicInput.files && profilePicInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const profilePicBase64 = event.target.result.split(',')[1];
                    localStorage.setItem('username', username);
                    localStorage.setItem('profilePic', profilePicBase64);
                    alert('Informations enregistrées avec succès.');
                    window.location.href = 'index.html'; // Redirect to index page after saving
                };
                reader.readAsDataURL(profilePicInput.files[0]);
            } else {
                alert('Veuillez sélectionner une image de profil.');
            }
        });
    </script>
   
<script src="js/account.js"></script>
</body>
</html>
